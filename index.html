    <!-- ============ Side Bar ============= -->

    <!-- ========= FORM =========== -->
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="533a16ab-cf14-4014-bc45-db9cc3455cb6">

        <input type="text" name="name" id="name" placeholder="Enter Full Name" class="input_field" required>
        <input type="email" name="email" id="email" placeholder="Enter Email id" class="input_field" required>
        <input type="tel" name="phone" id="phone" placeholder="Enter Phone" class="input_field" required>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter Message"></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- ========= Radio =========== -->
    <form action="">
        <div class="size_select">
            <label for="small">
                <input type="radio" name="size" id="small">
                <div>
                    <p>Darshan</p>
                    <p>Rs. 999/-</p>
                </div>
            </label>
            <label for="medium">
                <input type="radio" name="size" id="medium">
                <div>
                    <p>Darshan</p>
                    <p>Rs. 999/-</p>
                </div>
            </label>
            <label for="large">
                <input type="radio" name="size" id="large"><span>L</span>
            </label>
        </div>


        <div class="color_select">
            <label for="red">
                <input type="radio" name="color" id="red"> <span class="color1"></span>
            </label>
            <label for="blue">
                <input type="radio" name="color" id="blue"> <span class="color2"></span>
            </label>
            <label for="green">
                <input type="radio" name="color" id="green"> <span class="color3"></span>
            </label>
        </div>
    </form>

    <div class="gallery">
        <img src="img1.webp" class="images" id="product_img" alt="">
        <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
        </div>
    </div>

    <!-- OR -->
    <script>
        const productImg = document.getElementById('product_img');
        const btns = document.querySelectorAll('.btn');
    
        btns.forEach((btn, index) => {
            btn.addEventListener('click', (event) => {
                productImg.src = `img${index + 1}.webp`;
    
                btns.forEach((btn) => {
                    btn.classList.remove("active");
                });
    
                event.target.classList.add("active");
            });
        });
    </script>
    




    <script>
        const closeMenu = document.getElementById('close_menu');
        const showMenu = document.getElementById('show_menu');
        const mobileMenu = document.getElementById('mobile_header_container');

        function dikhao() {
            mobileMenu.style.display = "flex"; // Ensure it's displayed
            setTimeout(() => {
                mobileMenu.style.right = "0"; // Bring it into view
            }, 10); // Slight delay to trigger transition
        }

        function bandkaro() {
            mobileMenu.style.right = "-80%"; // Move it off-screen
            setTimeout(() => {
                mobileMenu.style.display = "none"; // Hide after transition
            }, 500); // Match the transition duration
        }
    </script>
