<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive navbar</title>
</head>

<body>
    <!-- ======== Desktop Header ======== -->
    <div id="header_container">
        <div id="logo">
            <h3><a href="#">Darshan</a></h3>
        </div>
        <nav id="nav_menu">
            <ul>
                <li><a class="nav_link" href="#Home">Home</a></li>
                <li><a class="nav_link" href="#About">About</a></li>
                <li><a class="nav_link" href="#Contact">Contact</a></li>
                <li><a class="nav_link" href="#Blog">Blog</a></li>
            </ul>
        </nav>
        <div class="show_menu">
            <i class="fa-solid fa-bars" id="show_menu" onclick="dikhao()"></i>
        </div>
    </div>

    <!-- ============ Side Bar ============= -->
    <div id="mobile_header_container">
        <nav id="mobile_nav_menu">
            <ul>
                <li><a class="nav_link" href="#Home">Home</a></li>
                <li><a class="nav_link" href="#About">About</a></li>
                <li><a class="nav_link" href="#Contact">Contact</a></li>
                <li><a class="nav_link" href="#Blog">Blog</a></li>
            </ul>
            <div class="close_menu">
                <i class="fa-solid fa-xmark fa-xl" id="close_menu" onclick="bandkaro()"></i>
            </div>
        </nav>
    </div>



    <!-- ========= FORM =========== -->
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="533a16ab-cf14-4014-bc45-db9cc3455cb6">

        <input type="text" name="name" id="name" placeholder="Enter Full Name" class="input_field" required>
        <input type="email" name="email" id="email" placeholder="Enter Email id" class="input_field" required>
        <input type="tel" name="phone" id="phone" placeholder="Enter Phone" class="input_field" required>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter Message"></textarea>
        <button type="submit">Submit</button>
    </form>








    <script>
        const closeMenu = document.getElementById('close_menu');
        const showMenu = document.getElementById('show_menu');
        const mobileMenu = document.getElementById('mobile_header_container');

        function dikhao() {
            mobileMenu.style.display = "flex"; // Ensure it's displayed
            setTimeout(() => {
                mobileMenu.style.right = "0"; // Bring it into view
            }, 10); // Slight delay to trigger transition
        }

        function bandkaro() {
            mobileMenu.style.right = "-80%"; // Move it off-screen
            setTimeout(() => {
                mobileMenu.style.display = "none"; // Hide after transition
            }, 500); // Match the transition duration
        }
    </script>
</body>


</html>
